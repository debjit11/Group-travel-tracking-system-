<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Group Travel Tracking - Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { font-size: 24px; }
        .user-info { display: flex; gap: 20px; align-items: center; }
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; margin: 20px; border-radius: 8px; }
        h2 { color: #555; margin-top: 30px; margin-bottom: 15px; border-bottom: 2px solid #667eea; padding-bottom: 10px; }
        
        section { margin-bottom: 40px; }
        .row { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        textarea { resize: vertical; min-height: 80px; }
        
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 12px 30px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        
        #msg { 
            margin-top: 10px; 
            padding: 10px; 
            border-radius: 4px; 
            font-weight: bold; 
            display: none; 
        }
        #msg.success { background: #d4edda; color: #155724; display: block; }
        #msg.error { background: #f8d7da; color: #721c24; display: block; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #ddd; }
        .tab-btn { 
            background: none; 
            border: none; 
            padding: 10px 15px; 
            cursor: pointer; 
            font-size: 14px; 
            color: #666; 
            border-bottom: 3px solid transparent; 
        }
        .tab-btn.active { color: #667eea; border-bottom-color: #667eea; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .user-card { 
            background: #f9f9f9; 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 4px; 
        }
        .user-card h3 { color: #667eea; margin-bottom: 10px; }
        .user-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 14px; }
        .user-info p { margin: 5px 0; }
        .user-info strong { color: #333; }
        
        .btn-delete { 
            background: #dc3545; 
            padding: 6px 12px; 
            font-size: 12px; 
            margin-top: 10px; 
        }
        .btn-delete:hover { background: #c82333; }
        
        .no-data { text-align: center; color: #999; padding: 20px; }
        .refresh-btn { margin-bottom: 15px; }
        
        .link-icon { 
            display: inline-block; 
            margin-left: 5px; 
            color: #667eea; 
            cursor: pointer; 
            text-decoration: none;
        }
        .link-icon:hover { color: #764ba2; }
    </style>
</head>
<body>
    <header>
        <h1>Group Travel Tracking System</h1>
        <div class="user-info">
            <span id="username-display" style="font-size: 16px; font-weight: bold;"></span>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </header>

    <main class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('register')">üìù Register</button>
            <button class="tab-btn" onclick="switchTab('view')">üë• View Registrations</button>
        </div>

        <!-- Register Section -->
        <div id="register" class="tab-content active">
            <h2>Register for Group Travel</h2>
            <form id="regForm">
                <div class="row"><label>Name*</label><input name="name" required></div>
                <div class="row"><label>Email*</label><input name="email" type="email" required></div>
                <div class="row"><label>Phone</label><input name="phone"></div>
                <div class="row"><label>Age</label><input name="age" type="number"></div>
                <div class="row"><label>Gender</label>
                    <select name="gender">
                        <option value="">--</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="row"><label>City</label><input name="city"></div>
                <div class="row"><label>State</label><input name="state"></div>
                <div class="row"><label>Group</label>
                    <select name="group_id">
                        <option value="1">Group A (Kolkata to Darjeeling)</option>
                        <option value="2">Group B (Howrah to Kashmir)</option>
                        <option value="3">Group C (Sealdah to Puri)</option>
                    </select>
                </div>
                <div class="row"><label>Joined Date</label><input name="joined_date" type="date"></div>
                <div class="row"><label>Location Link</label><input name="location_link" type="url" placeholder="https://maps.google.com/..."></div>
                <div class="row"><label>Emergency Contact</label>
                    <input name="emergency_contact_name" placeholder="Name">
                    <input name="emergency_contact_phone" placeholder="Phone">
                </div>
                <div class="row"><label>ID Proof Type</label>
                    <select name="id_proof_type">
                        <option>Aadhar</option>
                        <option>PAN</option>
                        <option>Passport</option>
                    </select>
                </div>
                <div class="row"><label>ID Proof Number</label><input name="id_proof_number"></div>
                <div class="row"><label>Notes</label><textarea name="notes"></textarea></div>
                <div class="row"><button type="submit">Register</button></div>
            </form>
            <div id="msg"></div>
        </div>

        <!-- View Section -->
        <div id="view" class="tab-content">
            <h2>Your Registrations</h2>
            <button class="refresh-btn" onclick="loadUsers()">üîÑ Refresh</button>
            <div id="users-list"></div>
        </div>
    </main>

    <script>
        
        const username = "{{ username }}";
        if (username) {
            document.getElementById('username-display').textContent = `Welcome, ${username}!`;
        }
        
        // Switch tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'view') {
                loadUsers();
            }
        }

        // Handle form submission
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = document.getElementById('regForm');
            const msgDiv = document.getElementById('msg');
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                msgDiv.textContent = result.message;
                
                if (result.success) {
                    msgDiv.classList.remove('error');
                    msgDiv.classList.add('success');
                    form.reset();
                    console.log('‚úì Registration saved to database!');
                } else {
                    msgDiv.classList.remove('success');
                    msgDiv.classList.add('error');
                }
            } catch (error) {
                msgDiv.textContent = 'Error: ' + error.message;
                msgDiv.classList.remove('success');
                msgDiv.classList.add('error');
            }
        });

        // Load all registrations
        async function loadUsers() {
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = '<p style="text-align: center;">Loading...</p>';
            
            try {
                const response = await fetch('/api/users');
                const result = await response.json();
                
                if (result.success && result.users.length > 0) {
                    console.log(`‚úì Found ${result.users.length} registrations`);
                    usersList.innerHTML = result.users.map(user => `
                        <div class="user-card">
                            <h3>${user.name} (ID: ${user.id})</h3>
                            <div class="user-info">
                                <p><strong>Email:</strong> ${user.email}</p>
                                <p><strong>Phone:</strong> ${user.phone || 'N/A'}</p>
                                <p><strong>Age:</strong> ${user.age || 'N/A'}</p>
                                <p><strong>Gender:</strong> ${user.gender || 'N/A'}</p>
                                <p><strong>City:</strong> ${user.city || 'N/A'}</p>
                                <p><strong>State:</strong> ${user.state || 'N/A'}</p>
                                <p><strong>Group:</strong> Group ${String.fromCharCode(64 + user.group_id)}</p>
                                <p><strong>Joined:</strong> ${user.joined_date || 'N/A'}</p>
                                <p><strong>Location Link:</strong> ${user.location_link ? `<a href="${user.location_link}" target="_blank" class="link-icon">üó∫Ô∏è View Map</a>` : 'N/A'}</p>
                                <p><strong>Emergency Contact:</strong> ${user.emergency_contact_name || 'N/A'}</p>
                                <p><strong>Emergency Phone:</strong> ${user.emergency_contact_phone || 'N/A'}</p>
                                <p><strong>ID Proof:</strong> ${user.id_proof_type} - ${user.id_proof_number}</p>
                                <p><strong>Notes:</strong> ${user.notes || 'N/A'}</p>
                            </div>
                            <button class="btn-delete" onclick="deleteUser(${user.id}, '${user.name}')">Delete</button>
                        </div>
                    `).join('');
                } else {
                    usersList.innerHTML = '<div class="no-data">No registrations yet. Create one above!</div>';
                }
            } catch (error) {
                usersList.innerHTML = '<div class="no-data">Error loading registrations</div>';
            }
        }

        // Delete registration
        async function deleteUser(userId, userName) {
            if (!confirm(`Delete ${userName}?`)) return;
            
            try {
                const response = await fetch(`/api/users/${userId}`, { method: 'DELETE' });
                const result = await response.json();
                
                if (result.success) {
                    console.log(`‚úì Deleted: ${userName}`);
                    loadUsers();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
