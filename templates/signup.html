<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up - Group Travel Tracking</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .toggle-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
        #msg {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
            font-size: 14px;
        }
        #msg.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        #msg.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .form-icon {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
        }
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-icon">✈️</div>
    <h1>Create Account</h1>
    <p class="subtitle">Group Travel Tracking System</p>
    
    <!-- Signup Form -->
    <form id="signupForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Choose a username" minlength="3">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="At least 6 characters" minlength="6">
            <div class="password-requirements">Must be at least 6 characters</div>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
        </div>
        
        <button type="submit">Sign Up</button>
        <div class="loader" id="loader"><div class="spinner"></div></div>
    </form>
    
    <div id="msg"></div>
    
    <div class="toggle-link">
        Already have an account? <a onclick="goToLogin()">Login Here</a>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirm_password = document.getElementById('confirm_password').value;
        const msgDiv = document.getElementById('msg');
        const loader = document.getElementById('loader');
        
        // Client-side validation
        if (password !== confirm_password) {
            msgDiv.textContent = 'Passwords do not match!';
            msgDiv.classList.remove('success');
            msgDiv.classList.add('error');
            return;
        }
        
        loader.style.display = 'block';
        
        try {
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password, confirm_password })
            });
            
            const result = await response.json();
            
            msgDiv.textContent = result.message;
            
            if (result.success) {
                msgDiv.classList.remove('error');
                msgDiv.classList.add('success');
                console.log('✓ Account created successfully!');
                document.getElementById('signupForm').reset();
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                msgDiv.classList.remove('success');
                msgDiv.classList.add('error');
                console.log('✗ Signup failed:', result.message);
            }
        } catch (error) {
            msgDiv.textContent = 'Error: ' + error.message;
            msgDiv.classList.remove('success');
            msgDiv.classList.add('error');
            console.error('✗ Error:', error);
        } finally {
            loader.style.display = 'none';
        }
    });
    
    function goToLogin() {
        window.location.href = '/login';
    }
</script>
</body>
</html>
