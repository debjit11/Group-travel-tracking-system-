<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up - Group Travel Tracking</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        h1 { 
            color: #667eea; 
            margin-bottom: 10px; 
            text-align: center; 
            font-size: 28px;
        }
        
        .subtitle { 
            text-align: center; 
            color: #999; 
            margin-bottom: 30px; 
            font-size: 14px;
        }
        
        .form-group { 
            margin-bottom: 20px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
            color: #333; 
        }
        
        input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            font-size: 14px; 
            transition: border 0.3s;
        }
        
        input:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.2);
        }
        
        button { 
            width: 100%; 
            padding: 12px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 4px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: transform 0.2s;
        }
        
        button:hover { 
            transform: translateY(-2px); 
        }
        
        button:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
        }
        
        .message { 
            margin-top: 15px; 
            padding: 12px; 
            border-radius: 4px; 
            font-weight: bold; 
            display: none; 
        }
        
        .message.success { 
            background: #d4edda; 
            color: #155724; 
            display: block; 
        }
        
        .message.error { 
            background: #f8d7da; 
            color: #721c24; 
            display: block; 
        }
        
        .message.info { 
            background: #d1ecf1; 
            color: #0c5460; 
            display: block; 
        }
        
        .link-section { 
            text-align: center; 
            margin-top: 20px; 
            color: #666; 
        }
        
        a { 
            color: #667eea; 
            text-decoration: none; 
            font-weight: bold; 
        }
        
        a:hover { 
            text-decoration: underline; 
        }
        
        .otp-input { 
            letter-spacing: 10px; 
            font-size: 20px; 
            text-align: center; 
            font-weight: bold;
        }
        
        .timer { 
            text-align: center; 
            color: #667eea; 
            font-weight: bold; 
            margin-top: 10px; 
        }
        
        .timer.expired { 
            color: #dc3545; 
        }
        
        .back-btn { 
            background: #6c757d; 
            margin-top: 10px; 
        }
        
        .back-btn:hover { 
            background: #5a6268; 
        }
        
        .section { 
            display: none; 
        }
        
        .section.active { 
            display: block; 
        }
        
        .email-display { 
            background: #f9f9f9; 
            padding: 10px; 
            border-radius: 4px; 
            margin-bottom: 20px; 
            text-align: center; 
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Signup Form Section -->
        <div id="signupSection" class="section active">
            <h1>✈️ Sign Up</h1>
            <p class="subtitle">Create your account</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required placeholder="Your username">
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="your-email@gmail.com">
                </div>
                <button type="submit">Send OTP</button>
            </form>
            
            <div id="signupMsg" class="message"></div>
            
            <div class="link-section">
                Already have an account? <a href="/login">Login here</a>
            </div>
        </div>
        
        <!-- OTP Verification Section -->
        <div id="otpSection" class="section">
            <h1>✈️ Verify Email</h1>
            <p class="subtitle">Enter the 6-digit code sent to your email</p>
            
            <div class="email-display">
                <span>Email: <strong id="displayEmail"></strong></span>
            </div>
            
            <form id="otpForm">
                <div class="form-group">
                    <label for="otp">One-Time Password *</label>
                    <input type="text" id="otp" name="otp" class="otp-input" maxlength="6" placeholder="000000" pattern="[0-9]{6}" required>
                </div>
                <div class="timer" id="timer"></div>
                <button type="submit">Verify OTP</button>
            </form>
            
            <div id="otpMsg" class="message"></div>
            
            <button class="back-btn" onclick="backToSignup()">Back</button>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const otpForm = document.getElementById('otpForm');
        const signupSection = document.getElementById('signupSection');
        const otpSection = document.getElementById('otpSection');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const otpInput = document.getElementById('otp');
        const signupMsg = document.getElementById('signupMsg');
        const otpMsg = document.getElementById('otpMsg');
        const displayEmail = document.getElementById('displayEmail');
        const timer = document.getElementById('timer');
        
        let otpExpireTime = null;
        let timerInterval = null;
        
        // Handle signup submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            const email = emailInput.value;
            
            if (!username || !email) {
                showMessage(signupMsg, 'Please fill all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayEmail.textContent = email;
                    signupSection.classList.remove('active');
                    otpSection.classList.add('active');
                    otpExpireTime = Date.now() + (5 * 60 * 1000);
                    startTimer();
                    otpInput.focus();
                    showMessage(otpMsg, result.message, 'info');
                    console.log('✓ OTP sent successfully');
                } else {
                    showMessage(signupMsg, result.message, 'error');
                }
            } catch (error) {
                showMessage(signupMsg, 'Error: ' + error.message, 'error');
            }
        });
        
        // Handle OTP submission
        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = otpInput.value;
            
            if (!otp || otp.length !== 6) {
                showMessage(otpMsg, 'Please enter a valid 6-digit OTP', 'error');
                return;
            }
            
            try {
                const response = await fetch('/verify-otp-signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ otp })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(otpMsg, result.message, 'success');
                    console.log('✓ Account created successfully');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(otpMsg, result.message, 'error');
                }
            } catch (error) {
                showMessage(otpMsg, 'Error: ' + error.message, 'error');
            }
        });
        
        // Helper Functions
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
        }
        
        function startTimer() {
            clearInterval(timerInterval);
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        function updateTimer() {
            const now = Date.now();
            const remaining = Math.max(0, otpExpireTime - now);
            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            
            if (remaining === 0) {
                clearInterval(timerInterval);
                timer.textContent = 'OTP Expired';
                timer.classList.add('expired');
                otpForm.querySelector('button').disabled = true;
            } else {
                timer.textContent = `Expires in: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                timer.classList.remove('expired');
            }
        }
        
        function backToSignup() {
            clearInterval(timerInterval);
            otpSection.classList.remove('active');
            signupSection.classList.add('active');
            otpInput.value = '';
            otpMsg.textContent = '';
            otpMsg.className = 'message';
            usernameInput.focus();
        }
        
        // Only allow numbers in OTP input
        otpInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
